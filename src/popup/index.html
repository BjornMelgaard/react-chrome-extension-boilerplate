<head>
  <title>Nuuz</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

  <link type="text/css" rel="stylesheet" media="screen" href="index.css">
  <script src="/oauth2/oauth2.js"></script>
  <script src="/popup/index.js"></script>

  <script id="user-info-template" type="text/x-jquery-tmpl">
    <a href="/users/${id}">
      <div class="avatar"></div>
    </a>
    <span class="container">
      <p class="user-name">${fullname}</p>
      <p class="user-username">${username}</p>
    </span>
  </script>
</head>

<body>
  <div id="user-info-container" class="user-page-info">
  </div>

  <div class="alert alert-success" id="success-message" style="display: none">
    Story was successfully published
  </div>

  <div class="alert alert-warning" id="logout-message" style="display: none">
    You logged out
  </div>

  <form id="story-form">
    <div class="form-group">
      <label for="story-link" >Link to your story</label>
      <input class="form-control" id="story-link" minlength="2" type="url" required>
    </div>

    <div class="form-group">
      <label for="story-rank">Select rank:</label>
      <select class="form-control" id="story-rank">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="">None</option>
      </select>
    </div>

    <div class="form-group">
      <label for="story-highlight" >Highlight (optional)</label>
      <textarea class="form-control" rows="5" id="story-highlight"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add story</button>
    <button id="logout" class="btn btn-danger pull-right">Exit</button>
  </form>

</body>
